name: CI
run-name: CI üîç ${{ github.event.pull_request.title }}

on:
  pull_request:

concurrency:
  group: ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Tests dotnet ${{ matrix.dotnet-version }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        dotnet-version: [8, 9, 10]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Build projects
        shell: bash
        run: dotnet build ./all.csproj -f net${{ matrix.dotnet-version }}.0

      - name: Run tests
        shell: bash
        run: dotnet test ./all.csproj /p:BuildTestsOnly=true --no-build -f net${{ matrix.dotnet-version }}.0

  benchmarks:
    runs-on: ubuntu-latest
    name: Build Benchmarks
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10

      - name: Build benchmarks
        shell: bash
        run: dotnet build ./benchmark/Snapshooter.Benchmarks/Snapshooter.Benchmarks.csproj -c Release
