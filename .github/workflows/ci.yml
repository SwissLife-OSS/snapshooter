name: CI
run-name: CI ${{ github.event.pull_request.title }}

on:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8
            9
            10

      - name: Restore tools
        run: dotnet tool restore
        shell: bash

      - name: Build projects
        run: dotnet build
        shell: bash

      - name: Run tests
        run: dotnet test
        shell: bash
