name: Release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8
            9
            10

      - name: Extract package version
        id: extract_version
        run: echo "version=${{ github.ref_name }}" >> $GITHUB_ENV
        shell: bash

      - name: Extract assembly version
        run: echo "ASSEMBLY_VERSION=$(echo ${{ github.ref_name }} | grep -o '^[0-9]*\.[0-9]*\.[0-9]*').0" >> $GITHUB_ENV
        shell: bash

      - name: Build projects
        run: dotnet build
        shell: bash

      - name: Pack
        run: dotnet pack /p:PackageVersion=${{ steps.extract_version.outputs.version }} -c Release -o ./out --no-build --include-symbols --include-source --verbosity Minimal
        shell: bash

      - name: Push
        run: |
          find . -name '*.nupkg' | grep -v '.sources.nupkg' | parallel --jobs 0 'dotnet nuget push {} --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json'
        shell: bash
