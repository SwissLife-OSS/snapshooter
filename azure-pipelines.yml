# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

resources:
  containers:
  - container: chillicream
    image: dotnet-build:3.0

variables:
  - group: Tokens

steps:
- script: dotnet tool install -g Cake.Tool
  displayName: Install Cake

- script: dotnet cake -target=release
  env:
    Sonar_Pr_Key: $(System.PullRequest.PullRequestNumber)
    Sonar_Branch: $(System.PullRequest.SourceBranch)
  displayName: build